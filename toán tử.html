<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript</h1>
    <h2>Phép toán số học</h2>
    <p> 1 phép toán học điển hình hai số và tạo ra 1 số mới.</p>
    <p id="demo"></p>
    <script>
        let a= 3;
        let x = (100 + 5) * a;
        document.getElementById("demo").innerHTML = x;
    </script>
</body>
</html>
