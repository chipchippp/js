<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> câu lệnh JavaScript</h2>
    <p>A <b> Chương trình JavaScript </b> là danh sách <b> câu lệnh</b> được máy tính thực thi.</p>
    <p id="demo"></p>
    <script>
        let x, y, z;
        x = 5;
        y = 6;
        z = x + y;
        document.getElementById("demo").innerHTML = "The value of z is  " + z + ".";
    </script>
    <h2> câu lện JavaScript</h2>
    <p>các khối mã JavaScript được viết giữa {và}</p>
    <button type="button" onclick="myFunction ()"> Nhấp vào tôi!</button>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        function myFunction () {
            document.getElementById("demo1").innerHTML = "Hello Dolly!";
            document.getElementById("demo2").innerHTML = "How are you?";
        }
    </script>
</body>
</html>
